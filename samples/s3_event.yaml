---
- hosts: localhost
  gather_facts: no
  vars:
    state: present
  tasks:
  - name: S3 event notification
    s3_event:
      state: "{{ state | default('present') }}"
      lambda_function_arn: ingestData
      id: lambda-s3-myBucket-create-data-log
      bucket: buzz-scanner
      prefix: twitter
      suffix: log
      events:
      - s3:ObjectCreated:Put

  - name: show source event cnfig
    debug: var=s3_event



